pipelines:
  - name: mixed
    steps:
      - name: autoImage
        type: Bash
        configuration:
          runtime:           
            type: image
            image:
              auto:
                language: node
                version: "16"
        execution:
          onExecute:
            - node -v
      - name: customNodeImage
        type: Bash
        configuration:
          inputSteps:
            - name: autoImage
          runtime:           
            type: image
            image:
              custom:
                name: node
                tag: latest
        execution:
          onExecute:
            - node -v
      - name: customUbuntuImage
        type: Bash
        configuration:
          inputSteps:
            - name: customNodeImage
          runtime:           
            type: image
            image:
              custom:
                name: ubuntu
                tag: latest
        execution:
          onExecute:
            - node -v
  - name: customNodeImage
    configuration:
      environmentVariables:
        readOnly:
          node_version: "14.21.3"
    steps:
      - name: customNodeImage
        type: Bash
        configuration:
          runtime:           
            type: image
            image:
              custom:
                name: node
                tag: 14.21.3
        execution:
          onExecute:
            - node -v
  - name: customUbuntuImage
    steps:
      - name: customUbuntuImage
        type: Bash
        configuration:
          runtime:           
            type: image
            image:
              custom:
                name: ubuntu
                tag: bionic
        execution:
          onExecute:
            - node -v
